    <title>Independência Financeira</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        async function requestPost(){
          const request = await axios.post('http://afe647498c07.ngrok.io/independenciafinanceira',
                 {
                    receber: document.getElementById('receber-mes').value,
                    investir: document.getElementById('investir-agora').value,
                    inflacao: document.getElementById('inflacao').value
                })
                                            
            var independenciaoutput = document.getElementById("resultadoINDEPENDENCIA");

            independenciaoutput.innerHTML = request.data;
        }
    </script>

        <div class="texto">
            <h1>Simuladores de investimento online</h1>

        <div class="container">
                 
                <h2>Independência Financeira</h2>           
                <fieldset>  
                    <div class="field-group">
                        <div class="field">

                <button type="submit" onclick="requestPost()">Calcular</button>
